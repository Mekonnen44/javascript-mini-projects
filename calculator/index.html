<!doctype html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial;
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

      .calc {
        background: #222;
        padding: 20px;
        border-radius: 10px;
      }

      input {
        width: 100%;
        height: 40px;
        margin-bottom: 10px;
        font-size: 18px;
        text-align: right;
      }

      button {
        width: 60px;
        height: 40px;
        margin: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="calc">
      <h2>Calculator</h2>
      <input id="display" readonly />
      <br />
      <button onclick="add('1')">1</button>
      <button onclick="add('2')">2</button>
      <button onclick="add('+')">+</button>
      <button onclick="add('-')">-</button>
      <button onclick="add('*')">*</button>
      <button onclick="add('/')">/</button>
      <button onclick="calculate()">=</button>
      <button onclick="clearDisplay()">C</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
